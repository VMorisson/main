<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Firebase en JS Natif</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="connexion-title">Connexion</h1>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
  </form>
  <p id="message"></p>

  <script type="module">
    /* 1) On importe auth/db depuis le fichier de config */
  import { auth } from "../config/firebaseConfig.js";
  import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const loginForm = document.getElementById("login-form");
    loginForm.addEventListener("submit", async e => {
      e.preventDefault();
      const email    = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "pages/accueil.html";
      } catch (error) {
        document.getElementById("message").textContent = "ErreurÂ : " + error.message;
      }
    });
  </script>
  
</body>
</html>
