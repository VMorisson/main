<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Firebase en JS Natif</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="connexion-title">Connexion</h1>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
  </form>
  <p id="message"></p>

  <script type="module">
    /* 1) On importe auth/db depuis le fichier de config */
  import { auth } from "../config/firebaseConfig.js";

/* 2) On importe ce dont on a besoin depuis le CDN */
  import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    
    // 2) Votre config Firebase (ou import+CORS safe)
    const firebaseConfig = {
      apiKey: "AIzaSyA3ntqe60xKcnlb7mBRuh5WHqlxlLwKAfg",
      authDomain: "laurea-integration.firebaseapp.com",
      projectId: "laurea-integration",
      storageBucket: "laurea-integration.firebasestorage.app",
      messagingSenderId: "916637686995",
      appId: "1:916637686995:web:bee69d0576092807170826",
      measurementId: "G-XVFYGGJ6N2"
    };
  
    // 3) Initialisation
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);
  
    // 4) Votre logique de connexion
    const loginForm = document.getElementById("login-form");
    loginForm.addEventListener("submit", async e => {
      e.preventDefault();
      const email    = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "pages/accueil.html";
      } catch (error) {
        document.getElementById("message").textContent = "ErreurÂ : " + error.message;
      }
    });
  </script>
  
</body>
</html>
